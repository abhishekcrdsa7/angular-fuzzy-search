<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3 class="heading">Search Movies</h3>
    </div>
    <div class="col-md-9">
      <app-search-bar (refreshList)="onRefreshList()"></app-search-bar>
    </div>
  </div>
  <div class="row" *ngIf="movies.length > 0">
    <div class="col-xs-6">
      <strong>Movie Name</strong>
    </div>
    <div class="col-xs-2">
      <strong>IMDb Rating</strong>
    </div>
    <div class="col-xs-2">
      <strong>Year</strong>
    </div>
    <div class="col-xs-2">
      <strong>Language</strong>
    </div>
  </div>
  <div class="row">
    <h4 *ngIf="showMessage">{{message}}</h4>
    <app-moviecard *ngFor="let movie of movies" [movie]="movie"></app-moviecard>
  </div>
</div>
